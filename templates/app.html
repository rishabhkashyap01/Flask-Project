<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask MySQL</title>

    <!-- Bootstrap 4.6.2 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #007bff;
      }
      .navbar-brand,
      .navbar-nav .nav-link {
        color: #fff !important;
      }
      .navbar-nav .nav-link {
        transition: color 0.3s ease, transform 0.3s ease; /* Transition for hover effect */
      }
      .navbar-nav .nav-link:hover {
        color: #f8f9fa !important; /* Change to light color on hover */
        transform: translateY(-2px); /* Slight lift effect */
      }
      .navbar-nav .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }
      .footer {
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      .content-section {
        padding: 50px 0;
      }
    </style>

    {% block styles %}
    <!-- For adding additional page-specific styles -->
    {% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">Flask With MySQL</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content Block -->
    <div class="content-section">
      {% block content %}
      <!-- Content will be inserted here -->
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        &copy; 2025 Flask with MySQL | All Rights Reserved under
        <strong>A_N_S_RFA</strong>
      </p>
    </footer>
  </body>
</html>
